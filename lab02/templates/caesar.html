<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td style="text-align: center; font-weight: bold; font-size: 25px">
            CAESAR CIPHER
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold; color: blue">ENCRYPTION</td>
        </tr>
        <tr>
          <td>
            <form method="post" action="/encrypt">
              <div class="mb-3">
                <label class="form-label">Plain text:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputPlaintext"
                  placeholder="Input Plain Text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key:</label>
                <input
                  type="number"
                  class="form-control"
                  name="inputKey"
                  placeholder="Input Key"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Encrypt</button>
            </form>
          </td>
        </tr>
        <tr>
          <td style="font-weight: bold; color: blue">DECRYPTION</td>
        </tr>
        <tr>
          <td>
            <form action="/decrypt" method="post">
              <div class="mb-3">
                <label class="form-label">Cipher Text:</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputCiphertext"
                  placeholder="Input Cipher Text"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Key:</label>
                <input
                  type="number"
                  class="form-control"
                  name="inputKey"
                  placeholder="Input Key"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success">Decrypt</button>
            </form>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
